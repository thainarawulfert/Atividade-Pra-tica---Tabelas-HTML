<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela</title>
</head>

<body>
  <nav style="text-align: center;margin: 10px; font-family:Arial, Helvetica, sans-serif">
    <a href="./Tabela 1.html">Tabela 1</a>
    <a href="./Tabela 2.html">Tabela 2</a>
    <a href="./Tabela 3.html">Tabela 3</a>
  </nav>
  <table width="60%" align="center" border="1">
    <tr style="text-align: left ; background-color: rgb(254, 169, 169);">
      <td>1</td>
      <td>2</td>
      <td>3</td>
    </tr>
    <tr style="text-align: center; background-color: rgb(166, 94, 94);">
      <td>4</td>
      <td>5</td>
      <td>6</td>
    </tr>
    <tr style="text-align: right ; background-color: rgb(171, 171, 171);">
      <td>7</td>
      <td>8</td>
      <td>9</td>
    </tr>
  </table>
  <br>
  <table width="60%" align="center" border="1">
    <tr style="background-color: rgb(155, 242, 165);">
      <td>1</td>
      <td>2</td>
      <td>3</td>
    </tr>
    <tr style="background-color: yellow; color: black;">
      <td colspan="3" align="center">4</td>
    </tr>
    <tr style="background-color: rgb(161, 161, 247);">
      <td>5</td>
      <td>6</td>
      <td>7</td>
    </tr>
  </table>
  <br>
  <table width="60%" align="center" border="1">
    <tr style="text-align: center; background-color: rgb(197, 246, 246);">
      <td>1</td>
      <td>2</td>
      <td rowspan="3">3</td>
    </tr>
    <tr style="text-align: center; background-color: rgb(237, 215, 193);">
      <td colspan="2">4</td>
    </tr>
    <tr style="text-align: center; background-color: rgb(132, 246, 208);">
      <td>5</td>
      <td>6</td>
    </tr>
  </table>
</body>

</html>
